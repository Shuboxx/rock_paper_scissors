    <script>
        // Return either Rock, Paper, or Scissors for computer player
        function computerPlay() {
            let rockPaperScissors = ['rock', 'paper', 'scissors'];
            const randomSelection = Math.floor(Math.random() * rockPaperScissors.length)
            // console.log(rockPaperScissors[randomSelection]);
            return rockPaperScissors[randomSelection];
        }

        // computerPlay();

        // Plays single game of Rock, Paper, Scissors.
        // Take in user input
        // Determine winner
        // Return string of who wins
        function playRound(playerSelection, computerSelection) {
            if (playerSelection.toLowerCase() == 'rock' && computerSelection == 'scissors') {
                return 'You win! Rock beats scissors!';
            } else if (playerSelection.toLowerCase() == 'rock' && computerSelection == 'paper') {
                return 'You lose! Paper beats rock!';
            } else if (playerSelection.toLowerCase() == 'rock' && computerSelection == 'rock') {
                return 'Tie!';
            } else if (playerSelection.toLowerCase() == 'scissors' && computerSelection == 'rock') {
                return 'You lose! Rock beats scissors!'
            } else if (playerSelection.toLowerCase() == 'scissors' && computerSelection == 'paper') {
                return 'You win! Scissors beats paper!'
            } else if (playerSelection.toLowerCase() == 'scissors' && computerSelection == 'scissors') {
                return 'Tie!'
            } else if (playerSelection.toLowerCase() == 'paper' && computerSelection == 'rock') {
                return 'You win! Paper beats rock!'
            } else if (playerSelection.toLowerCase() == 'paper' && computerSelection == 'scissors') {
                return 'You lose! Paper beats scissors!'
            } else if (playerSelection.toLowerCase() == 'paper' && computerSelection == 'paper') {
                return 'Tie!'
            }
        }
